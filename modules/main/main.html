<html ng-app>

<head>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./icons/icons.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <nav class="navbar title px-1 navbar-expend navbar-dark bg-secondary justify-content-between">
        <a class="navbar-brand ml-2" href="#">HTTP Express</a>
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-secondary">
                <i class="icons i-about"></i>
            </button>
            <button type="button" class="btn btn-secondary">
                <i class="icons i-minimize"></i>
            </button>
            <button type="button" class="btn btn-secondary">
                <i class="icons i-maximize"></i>
            </button>
            <button type="button" class="btn btn-secondary">
                <i class="icons i-close"></i>
            </button>
        </div>
    </nav>
    <nav class="navbar px-1 navbar-expand navbar-light bg-light">
        <div class="input-group">
            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">GET</button>
                <div class="dropdown-menu">
                    <h6 class="dropdown-header">HTTP Methods</h6>
                    <a class="dropdown-item" href="#">GET</a>
                    <a class="dropdown-item" href="#">POST</a>
                    <a class="dropdown-item" href="#">PUT</a>
                    <a class="dropdown-item" href="#">DELETE</a>
                    <a class="dropdown-item" href="#">PATCH</a>
                    <a class="dropdown-item" href="#">OPTIONS</a>
                    <a class="dropdown-item" href="#">HEAD</a>
                    <a class="dropdown-item" href="#">CONNECT</a>
                    <a class="dropdown-item" href="#">TRACE</a>
                </div>
            </div>
            <input type="text" class="form-control code-font">
            <div class="input-group-append">
                <button class="btn btn-secondary" type="button">Send</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col px-1">
                    <input type="text" class="form-control code-font" value="GET /docs/index.html HTTP/1.1" readonly>
                    <textarea class="form-control headers code-font" placeholder="Request headers">
Host: www.nowhere123.com
Accept: image/gif, image/jpeg, */*
Accept-Language: en-us
Accept-Encoding: gzip, deflate
User-Agent: Mozilla/4.0 (compatible; MSIE 6.0; Windows NT 5.1)
                    </textarea>
                    <textarea class="form-control body code-font" placeholder="Request body"></textarea>
                </div>
                <div class="col px-1">
                    <textarea class="form-control full code-font" readonly placeholder="Response"></textarea>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
