<html ng-app="http-express">

<head>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./icons/icons.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <nav class="navbar title px-1 navbar-expend navbar-dark bg-secondary justify-content-between" ng-controller="TitleBarController">
        <a class="navbar-brand ml-2" href="#">HTTP Express</a>
        <div class="btn-group mr-2" role="group">
            <button type="button" class="btn btn-secondary" ng-click="about()">
                <i class="icons i-about"></i>
            </button>
            <button type="button" class="btn btn-secondary" ng-click="minimizeWindow()">
                <i class="icons i-minimize"></i>
            </button>
            <button type="button" class="btn btn-secondary" ng-click="maximizeOrRestoreWindow()">
                <i class="icons i-maximize" ng-class="{ 'i-restore': isWindowMaximized() }"></i>
            </button>
            <button type="button" class="btn btn-secondary" ng-click="closeWindow()">
                <i class="icons i-close"></i>
            </button>
        </div>
    </nav>
    <div ng-controller="HttpClientController">
        <nav class="navbar px-1 navbar-expand navbar-light bg-light">

            <div class="input-group was-validated">
                <div class="input-group-prepend">
                    <button id="btnMethod" class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{method}}</button>
                    <div class="dropdown-menu">
                        <h6 class="dropdown-header">HTTP Methods</h6>
                        <a class="dropdown-item" href="#" ng-click="updateMethod('GET')">GET</a>
                        <a class="dropdown-item" href="#" ng-click="updateMethod('POST')">POST</a>
                        <a class="dropdown-item" href="#" ng-click="updateMethod('PUT')">PUT</a>
                        <a class="dropdown-item" href="#" ng-click="updateMethod('DELETE')">DELETE</a>
                        <a class="dropdown-item" href="#" ng-click="updateMethod('PATCH')">PATCH</a>
                        <a class="dropdown-item" href="#" ng-click="updateMethod('OPTIONS')">OPTIONS</a>
                        <a class="dropdown-item" href="#" ng-click="updateMethod('HEAD')">HEAD</a>
                        <a class="dropdown-item" href="#" ng-click="updateMethod('CONNECT')">CONNECT</a>
                        <a class="dropdown-item" href="#" ng-click="updateMethod('TRACE')">TRACE</a>
                    </div>
                </div>
                <input id="inputUrl" type="url" class="form-control code-font" ng-model="url" required>
                <div class="input-group-append">
                    <button id="btnSend" class="btn btn-secondary" type="submit" ng-click="sendRequest()">Send</button>
                </div>
            </div>
        </nav>
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col px-1">
                        <input type="text" class="form-control code-font" style="margin-bottom: 5px" ng-model="protocol" readonly>
                        <input type="text" class="form-control code-font" ng-model="host" readonly>
                        <textarea id="textHeaders" class="form-control headers code-font" ng-model="headers" placeholder="Request headers"></textarea>
                        <textarea id="textBody" class="form-control body code-font" ng-model="body" placeholder="Request body"></textarea>
                    </div>
                    <div class="col px-1">
                        <textarea id="textResponse" class="form-control full code-font" readonly placeholder="Response"></textarea>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
