<html ng-app>

<head>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 px-0">
                <nav class="navbar navbar-light bg-light">
                    One of three columns
                </nav>
            </div>
            <div class="col-sm-5 px-0">
                <nav class="navbar navbar-light bg-light">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button class="btn btn-info dropdown-toggle px-2" type="button" style="width: 158px" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">GET</button>
                            <div class="dropdown-menu">
                                <h6 class="dropdown-header">HTTP Methods</h6>
                                <a class="dropdown-item" href="#">GET</a>
                                <a class="dropdown-item" href="#">POST</a>
                                <a class="dropdown-item" href="#">PUT</a>
                                <a class="dropdown-item" href="#">DELETE</a>
                                <a class="dropdown-item" href="#">PATCH</a>
                                <a class="dropdown-item" href="#">OPTIONS</a>
                                <a class="dropdown-item" href="#">HEAD</a>
                                <a class="dropdown-item" href="#">CONNECT</a>
                                <a class="dropdown-item" href="#">TRACE</a>
                            </div>
                        </div>
                        <input type="text" class="form-control" aria-label="Text input with dropdown button">
                        <div class="input-group-append">
                            <button class="btn btn-primary px-2" style="width: 100px" type="button">Send</button>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col-sm-5 px-0">
                <nav class="navbar navbar-light bg-light">
                    One of three columns
                </nav>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
